<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <title>zohar laskov</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./contact.js" />
    <link rel="stylesheet" href="./contact.css" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./script.js" />
    <script
      src="https://kit.fontawesome.com/ff4fdea354.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img
            src="./images/daniely-high-resolution-logo-transparent.png"
            alt=""
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="./index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./about.html">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./services.html">Services</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <section id="contact-form">
      <h2>Get in Touch</h2>
      <form id="contactForm" action="#" method="POST">
        <div>
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required />
        </div>
        <div>
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div>
          <label for="message">Message:</label>
          <textarea id="message" name="message" required></textarea>
        </div>
        <button type="submit" id="submitBtn">Send</button>
      </form>
    </section>

    <script src="./contact.js"></script>
    <footer class="bg-dark">
      <div class="row gy-5 d-flex justify-content-around align-items-center">
        <div class="d-flex justify-content-center"></div>
        <div class="text-white">
          <div class="footer-top">
            <div class="container">
              <h2>Rate Us!</h2>
              <div class="star-rating">
                <i class="fa fa-star" data-rating="1"></i>
                <i class="fa fa-star" data-rating="2"></i>
                <i class="fa fa-star" data-rating="3"></i>
                <i class="fa fa-star" data-rating="4"></i>
                <i class="fa fa-star" data-rating="5"></i>
              </div>
              <p>Your Rating: <span id="ratingValue">0</span> Stars</p>

              <script src="./script.js"></script>
              <p>
                Thank you for visiting my website! I hope you enjoyed exploring
                my work, and I look forward to connecting with you
              </p>
            </div>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
